<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Super Prestamo</title>


<div class="container"style="margin-left: 50px;">
    <div class="row">
        <div class="col-md-6 p-3">
            <h2>Formulario de Contacto</h2>
            <form id="form1">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido">
                </div>
                <div class="mb-3">
                  <label for="numero" class="form-label">Número de documento</label>
                  <input type="number" class="form-control" id="numero">
               </div>
                <div class="mb-3">
                  <label for="cantidad" class="form-label">Cantidad</label>
                  <input type="number" class="form-control" id="cantidad">
               </div>
               <div class="mb-3">
               <label for="cuotas" class="form-label">Cuotas</label>
               <select class="form-control" id="cuotas">
                   <option value="12">12 Cuotas</option>
                   <option value="24">24 Cuotas</option>
                   <option value="48">48 Cuotas</option>
               </select>
               </div>

               <div class="mb-3">
                <label for="motivo" class="form-label">Motivo del prestamo</label>
                <select class="form-control" id="motivo">
                    <option value="Viaje y Turismo">Viaje y Turismo</option>
                    <option value="Adquisición de Inmueble">Adquisición de Inmueble</option>
                    <option value="Compra de auto">Compra de auto</option>
                    <option value="Otro">Otro</option>
                </select>
                </div>
               <div class="mt-4">
                 <button type="button" id="btnPrincipal" class="btn btn-danger">Enviar</button>
                 <button type="button" id="btnSecundario" class="btn bg-black text-light">Historial</button>
                
                </div>
                
            </form>



            <footer>

              <script src="main3.js"></script>

          </html>
