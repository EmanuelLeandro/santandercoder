<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Banco Santander</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-white bg-white ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/logo.jpg" width="180"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mt-3" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link active text-black" aria-current="page" href="#">Cuentas y Tarjetas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Préstamos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="#">Inversiones</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <main>
      <div class="text-center inicio">
        <p> <strong>¡Hola! </strong>¿En qué podemos ayudarte?</p>
      </div>
        <div id="carouselExampleIndicators" class="carousel slide rounded shadow" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active ">
                <img src="img/img1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/img2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/img3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 p-3 mb-2">
                    <p class="titleForm text-red">Pedí tu SuperPrestamo</p>
                    <form id="formulario_contacto text-black">
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
                          <div id="textoNombre" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido">
                            <div id="textoApellido" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="documento" class="form-label">Número de documento</label>
                            <input type="number" class="form-control" id="documento" placeholder="Ingrese su Documento">
                            <div id="textoDocumento" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su Email">
                            <div id="textoEmail" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" placeholder="Ingrese una Cantidad">
                            <div id="textoCantidad" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="cuotas" class="form-label">Cuotas</label>
                            <select  id="cuotas" class="form-select"></select>
                            <div id="textoCoutas" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo del prestamo</label>
                            <select  id="motivoPrestamo" class="form-select"></select>
                            <div id="textoMotivo" class="form-text"></div>
                        </div>

                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="tyc" value="ok">
                          <label class="form-check-label" for="tyc">Acepto Términos y Condiciones</label>
                          <div id="textoTYC" class="form-text"></div>
                        </div>
                        <button type="button" id="enviar_form" class="btn btn-primary" >Enviar</button>
                        <button type="button" class="btn btn-primary" id="btnSecundario" data-bs-toggle="modal" data-bs-target="#exampleModal">Historial</button>
                        <!-- Inicia Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Historial de SuperPrestamos</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="historial">
                                  <div id="contenido-historial"></div>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                            </div>
                        </div>
                       <!-- Termina Modal-->
                    </form>
                </div>
                <div>
                  <img src="img/Money transfer _Monochromatic.png" alt="">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xl-9 py-5 ">
                    <h1>Catálogo</h1>
                    <p>Descubrí todos los productos que tenés para canjear.</p>
                    <button type="button" id="boton1"  class="btn btn-primary mb-4" >Mostrar</button>
                   <button type="button" id="boton2"  class="btn btn-primary mb-4">Ocultar</button> 
                    <div id="modelos" class="row"></div>
                    <div id="estado" style="display:none;"></div>
                </div>
            </div>
        </div>
      
        

    </main>

    <footer>
      <div class="linea">
      </div>
    </footer>

    

    




























    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main2.js"></script>
    
    
  </body>


</html>
